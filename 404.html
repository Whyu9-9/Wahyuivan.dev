<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>404 - Page Not Found</title>
        <style>
            /* Basic Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color: #282c34;
            }

            body,
            html {
                height: 100%;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }

            /* Container for centering content */
            .container {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            /* 404 Styling */
            h1 {
                font-size: 5rem; /* Match the 5xl size */
                font-weight: 900; /* Match the 'font-black' style */
                margin-bottom: 10px;
                color: #ffffff;
            }

            /* Text Styling */
            p {
                font-size: 1.25rem; /* Match the 'text-lg' size */
                color: #e0e0e0; /* Custom light gray */
            }

            /* Colors */
            .highlight-red {
                color: #ff4d4f; /* Match the 'text-one-dark-red' style */
            }

            .text-light {
                color: #b0b0b0; /* Custom light white */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404</h1>
            <p class="text-light">
                Page <span class="highlight-red">not found</span>.
            </p>
        </div>
    </body>
</html>
